<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>AutoTV!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Automatic Television">
  <meta name="author" content="Sam Lavigne">
  <!-- <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Open+Sans" rel="stylesheet"> -->
  <link rel="stylesheet" href="style.css?v=1.0">
</head>

<body>

  <div class="container">
    <section class="tagline">
      24/7 auto-generated live-streaming television programming, by <a href="http://lav.io">Sam Lavigne</a><br>
      on <a href="https://www.youtube.com/channel/UCix42lmFMh5B16zX9k9YEJQ">youtube</a>
      / <a href="http://twitter.com/realautotv">twitter</a>
      / <a href="https://www.periscope.tv/realautotv">periscope</a>
      / <a href="http://www.ustream.tv/channel/23574095">ustream</a>
    </section>

    <section class="links">
    </section>

    <section class="watch">
      <a name="watch"></a>
      <div class="embed-container">
        <iframe src="https://www.youtube.com/embed/live_stream?channel=UCix42lmFMh5B16zX9k9YEJQ&?autoplay=1" frameborder="0" allowfullscreen></iframe>
        <!-- <iframe src="http://www.ustream.tv/embed/23574095?html5ui" style="border: 0 none transparent;" webkitallowfullscreen allowfullscreen frameborder="no" width="100%" height="100%"></iframe> -->
      </div>
    </section>


    <section class="on-now">
      <h3>
        <span class="hl blue">LIVE NOW:</span> <span id="current-show" class="blink hl red">SHOPPING SHOW</span>
      </h3>

      <h3>
      </h3>
    </section>

    <section class="schedule">
      <a name="schedule"></a>
      <h2><span class="hl blue">Schedule for <span id="today"><span>:</span></h2>

      <div id="schedule-items"></div>
    </section>

  </div>
  <script src="moment.min.js"></script>
  <script src="moment-timezone-with-data-2012-2022.min.js"></script>
  <script src="tv.js"></script>
</body>

</html>
